<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Flask App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <h1>Handwritten Text Recog</h1>
        </a>
      </div>
    </nav>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">Upload an image and get the text</h1>
          <form action="/predict" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="image" name="image">
                <!-- <label class="custom-file-label" for="image">Choose a file...</label> -->
              </div>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Upload and Predict</button>
          </form>
        </div>
      </div>
    </section>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
